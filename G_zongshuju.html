<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>总数据</title>
    <link rel="stylesheet" href="css/G_zongshuju.css">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_524961_jjb9wiqgav.css">
    <script src="js/rem.js"></script>
</head>
<body>
    <!--手机状态栏-->
    <div class="head"></div>
    <!--头部-->
    <header>
        <div class="back">
            <i class="iconfont icon-zuojiantou"></i>
        </div>
        国大药房
        <div class="more">
                    <span class="more_left">
                        <div class="circle" style="margin-top: 0.02rem;"></div>
                        <div class="circle" style="width:0.13rem;height:0.13rem;"></div>
                        <div class="circle" style="margin-top: 0.02rem;"></div>
                    </span> |
            <span class="more_right">
                        <div class="point"></div>
                    </span>
        </div>
    </header>
    <section class="title">
        <div class="img_box">
            <img src="img/G_yao.png" alt="">
        </div>
        三九/999 感冒灵颗粒 10g*9袋
    </section>
    <section class="show">
        <div class="show_left">
            <div class="img_box">
                <img src="img/G_ganmaoling.png" alt="">
            </div>
        </div>
        <div class="show_right">
            <p>药品ID: <span>GYG20180352</span></p>
            <h4>周转天数: <span>5天</span></h4>
            <div class="xiangqing">药品详情</div>
        </div>
    </section>
    <section class="bottom_con">
        <div class="date">
            <div class="img_icon">
                <img src="img/G_date.png" alt="">
            </div>
            <span class="text">日期选择 :</span>
            <span class="date1">2018-07-01</span>
            <span class="date2">2018-08-01</span>
            <div class="afters"></div>
        </div>
        <div class="data">
            <h2>数据统计</h2>
            <ul>
                <li>
                    <p>进货</p>
                    <div class="imgs">
                        <img src="img/G_jinhuo.png" alt="">
                    </div>
                    <p class="number">956件</p>
                </li>
                <li>
                    <p>销售</p>
                    <div class="imgs">
                        <img src="img/G_qian.png" alt="">
                    </div>
                    <p class="number">956件</p>
                </li>
                <li>
                    <p>库存</p>
                    <div class="imgs">
                        <img src="img/G_kucun.png" alt="">
                    </div>
                    <p class="number">956件</p>
                </li>
                <li>
                    <p>退货</p>
                    <div class="imgs">
                        <img src="img/G_tuihuo.png" alt="">
                    </div>
                    <p class="number">956件</p>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
