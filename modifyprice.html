<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改报价</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_860900_84uafdxpcxj.css">
    <link rel="stylesheet" href="css/mbacs.css">
    <link rel="stylesheet" href="css/modifyprice.css">
    <script src="js/jQuery.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/store.js"></script>
</head>
<body>
    <header>
        修改报价
        <div class="right">
            <i class="iconfont icon-yemashenglvehao"></i>
            <span style="font-size: 0.38rem">|</span>
            <i class="iconfont icon-icon_xuanzhongyuanxin"></i>
        </div>
        <div class="arror">
            <i class="iconfont icon-arrow-right"></i>
        </div>
    </header>
    <section>
        <div class="title"> 药品名称：</div>
        <span class="titleDetail">
            三九/999 感冒灵颗粒
        </span>
    </section>
    <section>
        <div class="title"> 药品规格：</div>
        <span class="titleDetail">
            每盒9包，每包袋装10克，即10g*9包，<br>
            （含对乙酰氨基酚0.2克）；<br>
            用法用量：<br>
            开水冲服。一次一袋，一日两次。
        </span>
    </section>
    <section>
        <div class="title"> 药品剂型：</div>
        <span class="titleDetail">
             粉剂
        </span>
    </section>
    <section>
        <div class="title"> 药品类型：</div>
        <span class="titleDetail">
             中药
        </span>
    </section>
    <section>
        <div class="title"> 生产厂商：</div>
        <span class="titleDetail">
              华润三九医药股份有限公司
        </span>
    </section>
    <section>
        <div class="title">适用范围：</div>
        <span class="titleDetail">
              本品解热镇痛。用于感冒引起的头痛，<br>
               发热，鼻塞，流涕，咽痛等。
        </span>
    </section>
    <section>
        <div class="title"> 药品单价：</div>
        <span class="titleDetail">
            <span class="price">18</span>&nbsp;元
        </span>
    </section>
    <div class="attention">注：药品单价可以根据实际价格进行修改，其余信息不可更改</div>
    <button>确认修改</button>
    <div class="popupBox" style="display: none">
        <div class="contain">
            <img src="img/circle.jpg" alt="">
            <h3>价格修改已提交成功</h3>
            <h4>请耐心等待处理结果</h4>
        </div>
        <i class="iconfont icon-quxiao"></i>
    </div>
</body>
</html>
