<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>添加药品</title>
    <script src="js/jQuery.js"></script>

    <link rel="stylesheet" href="https://at.alicdn.com/t/font_860900_84uafdxpcxj.css">

<body>
    <header>
        <a href="zhengshu.html"><i class="iconfont icon-back"></i></a>
        添加药品
        <div class="right">
            <i class="iconfont icon-yemashenglvehao"></i>
            <span style="font-size: 0.38rem">|</span>
            <i class="iconfont icon-icon_xuanzhongyuanxin"></i>
        </div>
    </header>
    <section>
        <ul>
            <li>
                药品名称 <span>请输入药品名称</span>
            </li>
            <li>
                药品剂型 <span>请输入药品剂型</span>
            </li>
            <li>
                药品种类 <span>请输入药品种类</span>
            </li>
            <li>
                药品单价 <span>请输入药品单价</span> 元
            </li>
        </ul>
    </section>
    <div class="tittle">药品规格</div>
    <input type="text" placeholder="请输入药品规格...">
    <div class="tittle">药品适用范围</div>
    <input type="text" placeholder="请输入药品适用范围...">
    <div class="tittle add">备注：请尽快联系采购员在线下提交纸质药品资质</div>
    <button>确认提交</button>
    <div class="alert">
        <main>
            <img src="img/dui.png" alt="">
            <h1>上传成功</h1>
            <h2>（证件正在审核，审核通过后可在药品列表中查看）</h2>
        </main>
        <div class="del">X</div>
    </div>
