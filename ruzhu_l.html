<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎入住</title>
    <link rel="stylesheet" href="css/ruzhu_l.css">
</head>
<body>
    <header>
        <img class="logo" src="img/logo.png" alt="">
    </header>
    <div class="top">
        <h2>欢迎入驻</h2>
        <p>
            <span></span>
            国药集团山西有限公司代理团队
            <span></span>
        </p>
    </div>
    <main>
        <div class="geren">
            <div class="text">
                <span class="line"></span>
                <p>个人信息</p>
            </div>
            <div class="geren2">
                <div class="left">
                    <p> <i>*</i>代理人证明:</p><input type="text" name="" id="" placeholder="">
                </div>
                <div class="right">
                    <p> <i>*</i>联系方式:</p><input type="text" name="" id="" placeholder="">
                </div>
            </div>
        </div>
        <div class="yaopin">
            <div class="text">
                <span class="line"></span>
                <p>药品种类</p>
                <button>+添加药品</button>
            </div>
            <div class="yp1">
                <div class="left">
                    <p>药品一</p>
                    <img src="img/denglu_1.png" alt="">
                </div>
                <div class="right">
                    <div class="rig1">
                        <div class="r_box">
                            <p><i>*</i>药品名称:</p><input type="text" name="" id="" placeholder="">
                            <img class="del" src="img/denglu_2.png" alt="">
                        </div>
                        <div class="r_box">
                            <p><i>*</i>药品单价:</p><input type="text" name="" id="" placeholder="">
                        </div>
                        <div class="r_box">
                            <p><i>*</i>药品剂型:</p><input type="text" name="" id="" placeholder="">
                        </div>
                        <div class="r_box">
                            <p><i>*</i>药品类型:</p><input type="text" name="" id="" placeholder="">
                        </div>
                        <div class="r_box">
                            <p><i>*</i>药品规格:</p><input type="text" name="" id="" placeholder="">
                        </div>
                        <div class="r_box">
                            <p><i>*</i>药品规格:</p><textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="yp1 yp2">
                    <div class="left">
                        <p>药品二</p>
                        <img src="img/denglu_1.png" alt="">
                    </div>
                    <div class="right">
                        <div class="rig1">
                            <div class="r_box">
                                <p><i>*</i>药品名称:</p><input type="text" name="" id="" placeholder="">
                            </div>
                            <div class="r_box">
                                <p><i>*</i>药品单价:</p><input type="text" name="" id="" placeholder="">
                            </div>
                            <div class="r_box">
                                <p><i>*</i>药品剂型:</p><input type="text" name="" id="" placeholder="">
                            </div>
                            <div class="r_box">
                                <p><i>*</i>药品类型:</p><input type="text" name="" id="" placeholder="">
                            </div>
                            <div class="r_box">
                                <p><i>*</i>药品规格:</p><input type="text" name="" id="" placeholder="">
                            </div>
                            <div class="r_box">
                                <p><i>*</i>药品规格:</p><textarea name="" id="" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="line2"></div>
        </div>
        <div class="btn">
            <button class="btn1">提交申请</button>
            <button class="btn2">重置</button>
        </div>
